<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body >
    <div id="btn" class="centralizar ">
        <form class="calculator">
            <button class="izquierda" type="button" value="←" >←</button><div class="pantalla">0</div> <button class="derecha" type="button" value="→" >→</button>
            <br>
            <input class="N1" type="button" value="7" ></input>
            <input class="N1"type="button" value="8" ></input>
            <input class="N1"type="button" value="9" ></input>
            <input class="N1"type="button" value="+" ></input>
            <br>
            <input class="N1" type="button" value="4" ></input>
            <input class="N1" type="button" value="5" ></input>
            <input class="N1" type="button" value="6" ></input>
            <input class="N1" type="button" value="-" ></input>
            <br>
            <input class="N1" type="button" value="1" ></input>
            <input class="N1" type="button" value="2" ></input>
            <input class="N1" type="button" value="3" ></input>
            <input class="N1" type="button" value="." ></input>
            <br>
            <input class="N1" type="button" value="X" ></input>
            <input class="N1" type="button" value="0" ></input>
            <input class="N1" type="button" value="/" ></input>           
            <input class="N1" type="button" value="00" ></input>
            <br>
            <input id=DEL class="N3" type="button" value="DEL" ></input>
            <input id="ac" class="N3" type="button" value="AC" ></input>
            <input id="igual" class="N2"type="button" value="=" ></input>

        </form>
       

    </div>
    <script src="scripts.js"></script>

</body>
</html>
